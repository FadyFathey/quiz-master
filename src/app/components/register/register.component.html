<div class="header">
  <div class="container">
    <a href="#" class="logo">
      <i class="fas fa-graduation-cap me-2"></i>QuizMaster
    </a>
    <p class="tagline">Start Your Learning Adventure</p>
  </div>
</div>

<div class="register-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="register-card">
          <h1 class="register-title">Join QuizMaster</h1>
          <p class="register-subtitle">
            Create your account and unlock endless learning possibilities
          </p>

          <div class="progress-container">
            <div class="progress-bar-custom">
              <div class="progress-fill"></div>
            </div>
            <div class="progress-steps">
              <span class="step-active">Personal Info</span>
              <span>Account Setup</span>
              <span>Confirmation</span>
            </div>
          </div>

          <form id="registerForm">
            <div class="form-row">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                  required
                />
                <label for="firstName">First Name</label>
                <i class="fas fa-user input-icon"></i>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                  required
                />
                <label for="lastName">Last Name</label>
                <i class="fas fa-user input-icon"></i>
              </div>
            </div>

            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                required
              />
              <label for="email">Email Address</label>
              <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                required
              />
              <label for="username">Choose Username</label>
              <i class="fas fa-at input-icon"></i>
            </div>

            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
              <label for="password">Create Password</label>
              <i class="fas fa-lock input-icon"></i>
              <div class="password-strength">
                <div class="strength-bar" id="strengthBar"></div>
              </div>
            </div>

            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Confirm Password"
                required
              />
              <label for="confirmPassword">Confirm Password</label>
              <i class="fas fa-lock input-icon"></i>
            </div>

            <div class="form-floating">
              <input
                type="date"
                class="form-control"
                id="dateOfBirth"
                required
              />
              <label for="dateOfBirth">Date of Birth</label>
              <i class="fas fa-calendar input-icon"></i>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="termsAccepted"
                required
              />
              <label class="form-check-label" for="termsAccepted">
                I agree to the
                <a href="#" target="_blank">Terms of Service</a> and
                <a href="#" target="_blank">Privacy Policy</a>
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="marketingEmails"
              />
              <label class="form-check-label" for="marketingEmails">
                I'd like to receive updates about new quizzes and features via
                email
              </label>
            </div>

            <button type="submit" class="register-btn">
              <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
          </form>

          <div class="divider">
            <span>Or sign up with</span>
          </div>

          <div class="social-register">
            <asl-google-signin-button
              type="icon"
              size="medium"
            ></asl-google-signin-button>
            <a href="#" class="social-btn facebook">
              <i class="fab fa-facebook-f"></i>
              Facebook
            </a>
          </div>

          <div class="auth-links">
            <a href="#" id="loginLink">Already have an account? Sign in here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
