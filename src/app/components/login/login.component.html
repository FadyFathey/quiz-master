<!-- Header -->
<div class="header">
  <div class="container">
    <a href="#" class="logo">
      <i class="fas fa-graduation-cap me-2"></i>QuizMaster
    </a>
    <p class="tagline">Knowledge is Power</p>
  </div>
</div>

<!-- Login Container -->
<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card">
          <h1 class="login-title">Welcome Back!</h1>
          <p class="login-subtitle">login to continue your learning journey</p>

          <!-- Login Form -->
          <form id="loginForm">
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                required
              />
              <label for="email">Email Address</label>
              <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
              <label for="password">Password</label>
              <i class="fas fa-lock input-icon"></i>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">
                Remember me for 30 days
              </label>
            </div>

            <button type="submit" class="btn login-btn">
              <i class="fas fa-sign-in-alt me-2"></i>login
            </button>
          </form>

          <!-- Divider -->
          <div class="divider">
            <span>Or continue with</span>
          </div>

          <!-- Social Login -->
          <div class="social-login">
            <a href="#" class="social-btn google">
              <i class="fab fa-google"></i>
              Google
            </a>
            <a href="#" class="social-btn facebook">
              <i class="fab fa-facebook-f"></i>
              Facebook
            </a>
          </div>

          <!-- Auth Links -->
          <div class="auth-links">
            <a href="#" id="forgotPassword">Forgot your password?</a>
            <span class="divider-text">•</span>
            <a href="#" id="signUpLink">Don't have an account? Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="login-footer">
  <div class="container">
    <p>
      &copy; 2025 QuizMaster. All rights reserved. Made with ❤️ for knowledge
      enthusiasts.
    </p>
  </div>
</div>
